<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MotoBlur UK</title>
    <style>
        /* General Styles */
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #1a1a1a; color: #ffffff; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: #2d2d2d; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); text-align: center; max-width: 600px; width: 100%; }
        h1 { color: #a33039; margin-bottom: 10px; } 
        p { color: #aaa; margin-bottom: 30px; }
        
        /* Upload Area */
        .upload-box { display: inline-block; border: 2px dashed #555; padding: 40px; border-radius: 8px; cursor: pointer; transition: 0.3s; }
        .upload-box:hover { border-color: #fbbf24; background: #333; }
        input[type="file"] { display: none; }
        
        /* Button & Link Style */
        .action-area a {
            display: inline-block;
            background-color: #34d399; /* Green for download */
            color: #000; 
            font-weight: bold; 
            border: none; 
            padding: 12px 30px; 
            border-radius: 6px; 
            margin: 20px 0 0; 
            cursor: pointer; 
            font-size: 16px; 
            transition: transform 0.1s, background-color 0.3s; 
            box-shadow: 0 4px #10b981;
            text-decoration: none; 
        }
        .action-area a:hover {
            background-color: #10b981;
        }
        .action-area a:active { 
            transform: translateY(2px) scale(0.98);
            box-shadow: 0 2px #10b981;
        }

        /* Results & Status */
        .preview-container { margin-top: 30px; position: relative; min-height: 200px; display: none; }
        img { max-width: 100%; height: auto; border-radius: 8px;  }
        
        .status { margin-top: 15px; font-size: 1.1rem; color: #fbbf24; }
        .loader { 
            border: 3px solid #333; 
            border-top: 3px solid #fbbf24; 
            border-radius: 50%; 
            width: 20px; 
            height: 20px; 
            animation: spin 1s linear infinite; 
            display: inline-block; 
            margin-right: 10px; 
            vertical-align: middle; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <img width="100px" src="https://flipndip.co.uk/cdn/shop/files/FLIP-N-DIP-WHITE-CROPPED_x52@2x.png?v=1642017198" alt="">
    <h1>Blur your plate</h1>
    <p>Just upload a picture and we'll blur it ü§ù</p>
    
    <label class="upload-box">
        <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event); processImage()">
        <span id="uploadText">Click or Drag to Select Photo</span>
    </label>

    <div class="preview-container" id="previewContainer">
        <div id="statusMessage" class="status"></div>
        <img id="mainImage" src="" alt="Blurred Image">
    </div>

    <div class="action-area">
        <a id="downloadBtn" style="display:none;" download="motoblur_result.jpg" href="#">
            Download Blurred Image
        </a>
    </div>
</div>

<script>
    const fileInput = document.getElementById('fileInput');
    const mainImage = document.getElementById('mainImage');
    const downloadBtn = document.getElementById('downloadBtn');
    const container = document.getElementById('previewContainer');
    const statusMsg = document.getElementById('statusMessage');
    const uploadText = document.getElementById('uploadText');

    function previewImage(event) {
        const file = event.target.files[0];
        if (file) {
            mainImage.src = URL.createObjectURL(file);
            container.style.display = 'block';
            downloadBtn.style.display = 'none'; 
            statusMsg.textContent = "";
            uploadText.textContent = "File Selected: " + file.name;
        }
    }

    async function processImage() {
        if (fileInput.files.length === 0) return;

        // Display status and loader
        statusMsg.style.color = '#fbbf24';
        statusMsg.innerHTML = '<div class="loader"></div> Analyzing...';
        downloadBtn.style.display = 'none';

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);

        try {
            const response = await fetch('/process', { method: 'POST', body: formData });
            
            if (response.ok) {
                const blob = await response.blob();
                const detections = response.headers.get('X-Detections-Count'); 
                const imageUrl = URL.createObjectURL(blob);
                
                mainImage.src = imageUrl;
                
                if (parseInt(detections) > 0) {
                    statusMsg.style.color = '#34d399'; // Green success
                    statusMsg.textContent = `‚úÖ Blur Complete! ${detections} plate(s) redacted.`;
                    
                    // Set up the download link
                    downloadBtn.href = imageUrl;
                    downloadBtn.style.display = 'inline-block';
                } else {
                    statusMsg.style.color = '#f87171'; // Red error
                    statusMsg.textContent = "‚ùå No plates detected. Try a clearer photo.";
                }
            } else {
                statusMsg.style.color = '#f87171'; 
                statusMsg.textContent = "‚ùå Error processing image on the server.";
            }
        } catch (e) {
            statusMsg.style.color = '#f87171';
            statusMsg.textContent = "‚ùå Network/Connection error.";
            console.error(e);
        }
    }
</script>

</body>
</html>
